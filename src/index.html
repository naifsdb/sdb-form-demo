<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>بوابة القروض</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    header {
      margin-bottom: 50px;
    }

    header img {
      height: 100px;
    }

    h1 {
      color: #17355a;
      font-size: 28px;
    }

    .card-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 20px 40px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      font-size: 20px;
      color: #17355a;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <header>
    <img src="https://www.sdb.gov.sa/sdb/media/sdb/sdblogo-ar.png" alt="SDB Logo" />

  <div class="card-container">
