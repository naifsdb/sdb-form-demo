<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نموذج التقديم</title>
  <style>
    :root {
      --primary: #17355a;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f7f9;
      color: #333;
      direction: rtl;
      margin: 0;
    }

    header {
      background-color: white;
      padding: 20px;
      text-align: center;
    }

    header img {
      height: 100px;
    }

    h1 {
      color: var(--primary);
      margin-top: 10px;
    }

    .container {
      max-width: 700px;
      margin: 30px auto;
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: var(--primary);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="text"], input[type="number"], input[type="file"], input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007b9d;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005f7e;
    }

    #responseMessage {
      text-align: center;
      font-weight: bold;
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">
      <img src="https://www.sdb.gov.sa/sdb/media/sdb/sdblogo-ar.png" alt="SDB Logo">
    </a>
    <h1>نموذج تقديم قرض الزواج</h1>
  </header>

  <div class="container">
    <form id="loanForm" enctype="multipart/form-data">
      <label for="first-name">الاسم الأول</label>
      <input type="text" id="first-name" name="first_name" required>

      <label for="middle-name">اسم الأب</label>
      <input type="text" id="middle-name" name="middle_name" required>

      <label for="last-name">اسم العائلة</label>
      <input type="text" id="last-name" name="last_name" required>

      <label for="id-num">رقم الهوية (10 أرقام)</label>
      <input type="number" id="id-num" name="id_num" required>

      <label for="main-salary">الراتب الأساسي</label>
      <input type="number" id="main-salary" name="main_salary" required>

      <label for="allowance">البدلات</label>
      <input type="number" id="allowance" name="allowance">

      <label for="total-salary">إجمالي الراتب</label>
      <input type="number" id="total-salary" name="total_salary" required>

      <label for="job-title">المسمى الوظيفي</label>
      <input type="text" id="job-title" name="job_title" required>

      <label for="email">البريد الإلكتروني</label>
      <input type="email" id="email" name="_replyto" required>

      <label for="marriage-cert">شهادة الزواج</label>
      <input type="file" id="marriage-cert" name="marriage_certificate" accept=".pdf,image/*" required>

      <label for="salary-statement">تعريف بالراتب</label>
      <input type="file" id="salary-statement" name="salary_statement" accept=".pdf,image/*" required>

      <label for="family-id">كرت العائلة</label>
      <input type="file" id="family-id" name="family_id" accept=".pdf,image/*" required>

      <button type="submit">إرسال</button>

      <div id="responseMessage"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('loanForm');
    const responseMessage = document.getElementById('responseMessage');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      const formData = new FormData(form);

      try {
        const response = await fetch("https://n8n-app-brgahqb8ebeqaxc6.swedencentral-01.azurewebsites.net/webhook-test/06b4d59b-65f6-43f7-b233-f74a58fabbb9", {
          method: 'POST',
          body: formData
        });

        const result = await response.json();

        if (result.approved === true) {
          responseMessage.innerText = "✅ تمت الموافقة على القرض";
          responseMessage.style.color = "green";
        } else if (result.approved === false) {
          responseMessage.innerText = "❌ تم رفض القرض";
          responseMessage.style.color = "red";
        } else {
          responseMessage.innerText = "❕ لم يتم استلام نتيجة واضحة.";
          responseMessage.style.color = "orange";
        }
      } catch (error) {
        responseMessage.innerText = "⚠️ حدث خطأ أثناء إرسال الطلب.";
        responseMessage.style.color = "red";
      }
    });
  </script>
</body>
</html>
