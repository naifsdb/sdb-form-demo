<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>الصفحة الرئيسية - منصة القروض</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap");

    :root {
      --primary: #17355a;
      --primary-glow: rgba(23, 53, 90, 0.7);
    }

    * {
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: white;
      color: #333;
      text-align: center;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: white;
      padding: 20px;
    }

    header a {
      text-decoration: none;
    }

    header img {
      height: 100px;
      cursor: pointer;
    }

    h1 {
      font-family: "Orbitron", sans-serif;
      color: var(--primary);
      margin-top: 10px;
    }

    .hero {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .trigger-container {
      position: relative;
      width: 300px;
      height: 300px;
    }

    .outer-circle {
      position: absolute;
      width: 100%;
      height: 100%;
      border: 2px solid rgba(23, 53, 90, 0.2);
      border-radius: 50%;
      animation: rotate 20s linear infinite;
    }

    .outer-circle:nth-child(2) {
      width: 90%;
      height: 90%;
      animation-direction: reverse;
      animation-duration: 25s;
    }

    .trigger-button {
      position: relative;
      width: 180px;
      height: 180px;
      background: linear-gradient(145deg, #f0f0f0, #ffffff);
      border-radius: 50%;
      border: none;
      box-shadow:
        0 0 0 1px rgba(0, 0, 0, 0.1),
        0 0 40px var(--primary-glow),
        inset 0 0 20px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 2;
      font-family: "Orbitron", sans-serif;
      font-size: 1.5rem;
      color: var(--primary);
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .trigger-button::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, var(--primary-glow) 0%, transparent 70%);
      animation: pulse 2s infinite;
      border-radius: 50%;
      z-index: -1;
    }

    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .particle {
      position: absolute;
      background: var(--primary);
      border-radius: 50%;
      pointer-events: none;
      opacity: 0.8;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0% { transform: scale(0.8); opacity: 0.5; }
      50% { transform: scale(1.1); opacity: 0.2; }
      100% { transform: scale(0.8); opacity: 0.5; }
    }

    @keyframes float {
      0% { transform: translate(-50%, -50%); opacity: 0.8; }
      100% { transform: translate(-50%, -150%); opacity: 0; }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">
      <img src="https://www.sdb.gov.sa/sdb/media/sdb/sdblogo-ar.png" alt="SDB Logo">
    </a>
    <h1>مرحلة الباحث</h1>
  </header>

  <section class="hero">
    <div class="trigger-container">
      <div class="outer-circle"></div>
      <div class="outer-circle"></div>
      <button class="trigger-button" onclick="startAndRedirect()">ابدأ</button>
      <div class="particles" id="particles"></div>
    </div>
  </section>

  <script>
    function startAndRedirect() {
      createParticles();
      setTimeout(() => {
        window.location.href = "form.html";
      }, 1200);
    }

    function createParticles() {
      const container = document.getElementById("particles");
      container.innerHTML = "";
      for (let i = 0; i < 30; i++) {
        const p = document.createElement("div");
        p.classList.add("particle");
        const size = Math.random() * 5 + 2;
        const posX = Math.random() * 100;
        const posY = Math.random() * 100;
        const duration = Math.random() * 3 + 2;
        const delay = Math.random() * 1;

        p.style.width = `${size}px`;
        p.style.height = `${size}px`;
        p.style.left = `${posX}%`;
        p.style.top = `${posY}%`;
        p.style.animation = `float ${duration}s ease-in ${delay}s forwards`;

        container.appendChild(p);
      }
    }
  </script>
</body>
</html>
