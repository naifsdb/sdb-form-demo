<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>نموذج تقديم قرض الزواج</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #f4f7f9;
      color: #333;
    }

    header {
      background-color: #fff;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    header img {
      height: 90px;
    }

    h1 {
      margin-top: 10px;
      font-size: 24px;
      color: #17355a;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.06);
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #17355a;
    }

    input[type="text"],
    input[type="number"],
    input[type="file"],
    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      background-color: #fafafa;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #007b9d;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    #responseBox {
      margin-top: 30px;
      text-align: center;
    }

    .message-box {
      padding: 18px;
      border-radius: 10px;
      display: none;
      font-size: 17px;
      white-space: pre-wrap;
    }

    .approved {
      background-color: #e6f5ea;
      color: #2e7d32;
      border: 1px solid #a5d6a7;
    }

    .denied {
      background-color: #ffeaea;
      color: #c62828;
      border: 1px solid #f44336;
    }

    .unclear {
      background-color: #fff8e1;
      color: #ff8f00;
      border: 1px solid #ffc107;
    }
    
    .loading {
      display: none;
      text-align: center;
      margin-top: 20px;
    }
    
    .loading::after {
      content: "جاري الإرسال...";
      display: inline-block;
      animation: loading-dots 1.5s infinite;
    }
    
    @keyframes loading-dots {
      0%, 20% { content: "جاري الإرسال."; }
      40% { content: "جاري الإرسال.."; }
      60%, 100% { content: "جاري الإرسال..."; }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">
      <img src="Logo_Horizontal.png" alt="SDB Logo" />
    </a>
    <h1>نموذج تقديم قرض تميز الشركات</h1>
  </header>


  <div class="container">
    <form id="loanForm" enctype="multipart/form-data">
      <label>صورة الهوية</label>
      <input type="file" name="id" accept=".pdf,image/*">
  
      <label>صورة من السجل التجاري</label>
      <input type="file" name="commercial_id"  accept=".pdf,image/*">
      
      <label>عقد التأسيس</label>
      <input type="file" name="association" accept=".pdf,image/*">
  
      <label>اقرارات ضريبية الربع الاول</label>
      <input type="file" name="tax_decleration_q1" accept=".pdf,image/*">

      <label>اقرارات ضريبية الربع الثاني</label>
      <input type="file" name="tax_decleration_q2" accept=".pdf,image/*">
      
      <label>اقرارات ضريبية الربع الثالث</label>
      <input type="file" name="tax_decleration_q3" accept=".pdf,image/*">
      
      <label>اقرارات ضريبية الربع الرابع</label>
      <input type="file" name="tax_decleration_q4" accept=".pdf,image/*">

      <label>كشف الحساب</label>
      <input type="file" name="bank_statement" accept=".pdf,image/*">
  
      <button type="submit">إرسال</button>
      
      <div class="loading" id="loadingIndicator"></div>
  
      <div id="responseBox">
        <div id="decisionMessage" class="message-box"></div>
      </div>
    </form>
  </div>


  <script>
    const form = document.getElementById("loanForm");
    const decisionMessage = document.getElementById("decisionMessage");
    const loadingIndicator = document.getElementById("loadingIndicator");
  
    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      
      // Show loading indicator
      loadingIndicator.style.display = "block";
  
      // Reset messages
      decisionMessage.style.display = "none";
      decisionMessage.className = "message-box";
      decisionMessage.innerText = "";
      
      // Disable submit button during processing
      const submitButton = form.querySelector("button[type='submit']");
      submitButton.disabled = true;
  
      // List of webhook URLs including tax one
      const urls = [
        "https://n8n-app-brgahqb8ebeqaxc6.swedencentral-01.azurewebsites.net/webhook-test/97b45703-0fdd-4da5-89a3-0dbfe0f5378d",
        "https://n8n-app-brgahqb8ebeqaxc6.swedencentral-01.azurewebsites.net/webhook/97b45703-0fdd-4da5-89a3-0dbfe0f5378d" // TAX webhook
      ];
  
      try {
        // This approach properly handles binary files for n8n
        const requests = urls.map(url => {
          // Create a fresh FormData for each request
          const freshFormData = new FormData(form);
          
          return fetch(url, {
            method: "POST",
            // These headers are critical for n8n to process files as binary data
            headers: {
              // Don't set Content-Type header - the browser will set it with the correct boundary
              "Accept": "application/json",
              "n8n-binary": "true", // Special header to tell n8n to process as binary
              "binary-mode": "true"  // Additional binary processing flag
            },
            body: freshFormData,
          });
        });
  
        const responses = await Promise.all(requests);
        
        // Log response details for debugging
        console.log("Response status:", responses[0].status);
        
        // Parse the first response as JSON for user feedback
        const result = await responses[0].json();
        console.log("Response data:", result);
  
        // Display response to user
        decisionMessage.style.display = "block";
  
        if (result.approved === true) {
          decisionMessage.classList.add("approved");
          decisionMessage.innerText = "✅ تمت مطابقة الشروط";
        } else if (result.approved === false) {
          decisionMessage.classList.add("denied");
          decisionMessage.innerText = "❌ لم تتم مطابقة الشروط";
        } else {
          // Generic success message if the response doesn't have an approved field
          decisionMessage.classList.add("approved");
          decisionMessage.innerText = "✅ تم استلام الطلب بنجاح";
        }
  
        if (result.message) {
          decisionMessage.innerText += "\n\n" + result.message;
        }
  
      } catch (error) {
        console.error("Error during form submission:", error);
        decisionMessage.style.display = "block";
        decisionMessage.classList.add("unclear");
        decisionMessage.innerText = "⚠️ حدث خطأ أثناء معالجة الطلب، يرجى المحاولة مرة أخرى";
      } finally {
        // Hide loading indicator and re-enable submit button
        loadingIndicator.style.display = "none";
        submitButton.disabled = false;
      }
    });
  </script>
  
</body>
</html>
