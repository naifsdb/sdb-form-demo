<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>نموذج تقديم قرض الزواج</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #f4f7f9;
      color: #333;
    }

    header {
      background-color: #fff;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    header img {
      height: 90px;
    }

    h1 {
      margin-top: 10px;
      font-size: 24px;
      color: #17355a;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.06);
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #17355a;
    }

    input[type="text"],
    input[type="number"],
    input[type="file"],
    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      background-color: #fafafa;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #007b9d;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    #responseBox {
      margin-top: 30px;
      text-align: center;
    }

    .message-box {
      padding: 18px;
      border-radius: 10px;
      display: none;
      font-size: 17px;
      white-space: pre-wrap;
    }

    .approved {
      background-color: #e6f5ea;
      color: #2e7d32;
      border: 1px solid #a5d6a7;
    }

    .denied {
      background-color: #ffeaea;
      color: #c62828;
      border: 1px solid #f44336;
    }

    .unclear {
      background-color: #fff8e1;
      color: #ff8f00;
      border: 1px solid #ffc107;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">
      <img src="Logo_Horizontal.png" alt="SDB Logo" />
    </a>
    <h1>نموذج تقديم قرض الزواج</h1>
  </header>

  <div class="container">
    <form id="loanForm" enctype="multipart/form-data">
      <label>الاسم</label>
      <input type="text" name="name">

      <label>رقم الهوية (10 أرقام)</label>
      <input type="number" name="id_num" >

      <label>الراتب الأساسي</label>
      <input type="number" name="main_salary" >

      <label>البدلات</label>
      <input type="number" name="allowance">

      <label>إجمالي الراتب</label>
      <input type="number" name="total_salary" >

      <label>المسمى الوظيفي</label>
      <input type="text" name="job_title" >

      <label>البريد الإلكتروني</label>
      <input type="email" name="_replyto" >

      <label>شهادة الزواج</label>
      <input type="file" name="marriage_certificate" accept=".pdf,image/*" >

      <label>تعريف بالراتب</label>
      <input type="file" name="salary_statement" accept=".pdf,image/*" >

      <label>كرت العائلة</label>
      <input type="file" name="family_id" accept=".pdf,image/*" >

      <button type="submit">إرسال</button>

      <div id="responseBox">
        <div id="decisionMessage" class="message-box"></div>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById("loanForm");
    const decisionMessage = document.getElementById("decisionMessage");
  
    form.addEventListener("submit", async function (e) {
      e.preventDefault();
  
      const formData = new FormData(form);
  
      // Reset messages
      decisionMessage.style.display = "none";
      decisionMessage.className = "message-box";
      decisionMessage.innerText = "";
  
      // List of webhook URLs including tax one
      const urls = [
        "https://n8n-app-brgahqb8ebeqaxc6.swedencentral-01.azurewebsites.net/webhook/06b4d59b-65f6-43f7-b233-f74a58fabbb9",
        "https://n8n-app-brgahqb8ebeqaxc6.swedencentral-01.azurewebsites.net/webhook-test/06b4d59b-65f6-43f7-b233-f74a58fabbb9"
      ];
  
      try {
        // Send to all URLs using fresh FormData for each
        const requests = urls.map(url => {
          const freshFormData = new FormData(form);
          return fetch(url, {
            method: "POST",
            body: freshFormData,
          });
        });
  
        const responses = await Promise.all(requests);
        const result = await responses[0].json(); // Use first response for user display
  
        decisionMessage.style.display = "block";
  
        if (result.approved === true) {
          decisionMessage.classList.add("approved");
          decisionMessage.innerText = "✅ تمت مطابقة الشروط";
        } else if (result.approved === false) {
          decisionMessage.classList.add("denied");
          decisionMessage.innerText = "❌ لم تتم مطابقة الشروط";
        }
  
        if (result.message) {
          decisionMessage.innerText += `\n\n${result.message}`;
        }
  
        // Optional: Debugging responses from all webhooks
        // responses.forEach(async (res, index) => {
        //   const text = await res.text();
        //   console.log(`Response ${index + 1}:`, text);
        // });
  
      } catch (error) {
        decisionMessage.style.display = "block";
        decisionMessage.classList.add("unclear");
        decisionMessage.innerText = "⚠️ جاري معالجة الطلب";
        console.error("Error during form submission:", error);
      }
    });
  </script>
  
</body>
</html>
